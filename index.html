<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1><span id="name">Pakeeza's </span>Birthday</h1>
    <div class="countdown-container">
      <div class="countdown-name days-container">
        <p class="big-text" id="days">0</p>
        <span>DAYS</span>
      </div>

      <div class="countdown-name hours-container">
        <p class="big-text" id="hours">0</p>
        <span>HOURS</span>
      </div>
      <div class="countdown-name mins-container">
        <p class="big-text" id="mins">0</p>
        <span>MINUTES</span>
      </div>
      <div class="countdown-name seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>SECONDS</span>
      </div>
    </div>
  </body>
</html>
